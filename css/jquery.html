<html>
<head>
<title>Slideshow dengan jQuery Cycle Plugin</title>
<style type="text/css">
#content-slider {
   position: relative;
   width: 400px;
   height: 300px;
   overflow: hidden;
}
#content-slider img {
   display: block;
   width: 400px;
   height: 300px;
}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.cycle.all.latest.js"></script>
<script type="text/javascript">
$(document).ready(function() {
   $('#content-slider').cycle({
      fx: 'fade'
   });
});
</script>
</head>
<body>
<div id="content-slider">
   <img src="F:/tugas Diana/gambar/kaneki.jpg" alt="Slideshow 1" />
   <img src="F:/tugas Diana/gambar/pa ivan muda.jpg" alt="Slideshow 2" />
   <img src="F:/tugas Diana/gambar/pa ivan.jpg" alt="Slideshow 3" />
</div>
</body>
</html>
